<div class="row mt-3" style="margin: 5rem 10rem 0 10rem; height: 50em; padding-top: 5rem; background-color:#edf2f6;border-radius: 10px;">
	<div class="px-3">
			<a href="/user/maintenance" class="btn btn-primary">Crear Usuario</a>
		<table class="table">
			<thead class="thead">
				<tr>
					<th scope="col"># Documento</th>
					<th scope="col">Apellidos,Nombre</th>
					<th scope="col">Correo</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
			<tr *ngFor="let user of users">
					<th scope="row">{{user.documentNumber}}</th>
					<!-- <td>{{user.documentTypeId}}</td> -->
					<td>{{user | fullName}}</td>
					<td>{{user.email}}</td>
					<td>
						<button class="mx-2" (click)="handleEdit(user.documentNumber)">Editar</button>
						<button (click)="handleDelete(user.documentNumber)">
							Borrar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<div class="d-flex justify-content-between">
			<button type="button" class="btn btn-primary" (click)="goBack()">Prev</button>
			<button type="button" class="btn btn-primary" (click)="goNext()">Next</button>
		</div>
	</div>
</div>
